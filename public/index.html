<!DOCTYPE html>
<html ng-app='chatApp'>

<head>
  <meta charset='utf8'>
  <base href='/'>
  <title>Chat</title>
  <link rel='stylesheet' href='/css/app.css'>
</head>

<body ng-controller='ChatCtrl'>
  <section>
    <article>
      <h2>Send to {{getChannelName(channel)}}</h2>
      <ul class='list' scroll-bottom="history[channel].messages">
        <li ng-repeat='message in history[channel].messages'>{{message.name}}: {{message.message}}</li>
      </ul>
    </article>
    <aside>
      <h2>Users</h2>
      <ul class='list'>
        <li ng-click='setChannel("ALL")' ng-class='{active: channel == "ALL", unread: history["ALL"].unread}'>ALL</li>
        <li ng-repeat='user in users' ng-hide='user.name === name' ng-click='setChannel(user.id, user.name)' ng-class='{active: channel == user.id, unread: history[user.id] && history[user.id].unread}'><img src='{{user.gravatar}}' />{{user.name}}</li>
      </ul>
    </aside>
  </section>
  <form ng-submit='sendMessage()'>
    <div ng-click='changeName()' title='Click to change'>{{name}}</div>
    <input autocomplete='off' ng-model=message ng-keypress='onKeyPress()' />
    <button>Send</button>
  </form>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js'></script>
  <script src='/socket.io/socket.io.js'></script>
  <script src='js/app.js'></script>
  <script src='js/directives.js'></script>
  <script src='js/services.js'></script>
  <script src='js/controllers.js'></script>
</body>

</html>
